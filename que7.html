<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>

    <h1> Write javascript program to print multiplication table of any number using while loop.</h1>



    <script>

        let num = +prompt("enter a number");
        let i = 1;
        while (i <= 10) {
            document.write(num + " x " + i + " = " + (num * i) );

            i++;
        }




    </script>
</body>

</html>
