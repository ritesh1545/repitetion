<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    
    <h1> Write javascript program to calculate factorial of a number using while loop.</h1>


    <script>

        let num = +prompt("enter your number");
        let fact = 1;
        let i = 1;
        while (i <= num) {
            fact *= i;
            i++;
        }
        document.write("Factorial =", fact);




    </script>
</body>

</html>
