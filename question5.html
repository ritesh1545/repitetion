<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>

    <script>


        let charCode = 97;
        do {
            document.write(String.fromCharCode(charCode));
            charCode += 4;
        } while (charCode <= 122);





    </script>


</body>

</html>
