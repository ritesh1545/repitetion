<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>

    <h1>.Write javascript program Check weather num is prime or not using for loop </h1>

    <script>


        let num = +prompt("enter a number");
        let isPrime = true;
        if (num <= 1) {
            isPrime = false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }
        if (isPrime) {
            document.write(num + " is prime");
        } else {
            document.write(num + " is not prime");
        }



    </script>
</body>

</html>
