<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>

    <h1> .Write javascript program to print 1 to n number and find even number using for loop</h1>



    <script>

        let n = +prompt("enter a number");
        for (let i = 1; i <= n; i++) {
            if (i % 2 === 0) {
                document.write(i);
                document.write(" ");
            }
        }




    </script>
</body>

</html>
