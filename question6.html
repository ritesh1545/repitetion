<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>

    <script>

        let num = 752;
        let count = 0;
        while (num > 0) {
            num = Math.floor(num / 10);
            count++;
        }
        document.write("Total number of digits:", count);






    </script>


</body>

</html>
