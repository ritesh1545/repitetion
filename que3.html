<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>

    <h1> Write javascript program to print 1 to n and number find odd number using do while loop .</h1>



    <script>

        let n = +prompt("enter a number");
        let i = 1;
        do {

            if (i % 2 !== 0) {
                document.write(i);
                document.write(" ");
            }
            i++;
        } while (i <= n);




    </script>
</body>

</html>
