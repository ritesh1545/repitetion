<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>

    <h1> Write javascript program to print 1 to n number and all number sum using do while loop .</h1>



    <script>

        let n = +prompt("enter a number");
        let i = 1;
        let sum = 0;
        do {
            document.write(i);
            document.write(" ");
            sum += i;
            i++;
        } while (i <= n);
        document.write("Sum =", sum);




    </script>
</body>

</html>
