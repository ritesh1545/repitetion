<body>

    <h1> Write javascript program to print 1 to n number and find even number using while loop .</h1>

    <script>

        let n = +prompt("enter a number");
        let i = 1;
        while (i <= n) {
            console.log(i);
            if (i % 2 === 0) {
                document.write(i);
                document.write(" ")
            }
            i++;
        }




    </script>
